{% extends "base.html" %}
{% load bootstrap4 %}

{% block main_content %}
<div class="starter-template">
  <h1>Add a new Cryptocurrency</h1>
  <p class="lead">
    Use this document as field format reference:
    <a href="https://api.coinmarketcap.com/v1/ticker/bitcoin/" target="_blank">https://api.coinmarketcap.com/v1/ticker/bitcoin/</a>
  </p>
  <form class="" action="" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
